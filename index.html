<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Friends</title>
  <style>
    /* Global typography */
    html { font-size: 16px; }
    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      font-family: "Times New Roman", Times, serif;
      font-size: 1.5rem;   /* 24px */
      line-height: 1.5rem; /* fixed, per request */
      text-rendering: optimizeLegibility;
    }
    .content { text-align: center; max-width: 44rem; padding: 0 1.5rem; }
    p { margin: 0; }

    /* Links */
    a { 
      color: inherit; 
      text-decoration: underline; 
      text-decoration-thickness: 1px;
      text-underline-offset: 4px;
    }
    .plain { text-decoration: none; }

    /* Spacing helpers (multiples of rem for predictable rhythm) */
    .spacer      { height: 1rem; }  /* 1x line */
    .spacer-2x   { height: 2rem;   }  /* 2x lines */
    .spacer-3x   { height: 3rem; }  /* 3x lines */
    .spacer-4x   { height: 4rem; }  /* 4x lines */
    .spacer-half { height: 0.5rem; }  /* small nudge for icon-to-link */
  </style>
</head>
<body>
  <main class="content">
    <p>Internet Friends is a technology</p>
    <p>company that makes single-purpose</p>
    <p>software for everyone.</p>

    <div class="spacer-3x"></div>

    <p>✿</p>
    <div class="spacer-half"></div>
    <p><a href="https://apps.apple.com/us/app/garden-creative-community/id6504888170" target="_blank" rel="noopener">Garden</a></p>
    <div class="spacer-half"></div>
    <p>A place for people who make things.</p>

    <div class="spacer-3x"></div>

    <p>✎</p>
    <div class="spacer-half"></div>
    <p><a href="https://apps.apple.com/us/app/note-single-page-notepad/id6736500150" target="_blank" rel="noopener">Note</a></p>
    <div class="spacer-half"></div>
    <p>A single-page notepad for iOS.</p>

    <div class="spacer-4x"></div>

    <p>
      <a class="plain" href="https://internetfriends.llc/terms" target="_blank" rel="noopener">Terms</a>
      &amp;
      <a class="plain" href="https://internetfriends.llc/privacy" target="_blank" rel="noopener">Privacy</a>
    </p>
    <div class="spacer-half"></div>
    <p>© 2025 Internet Friends LLC</p>
  </main>
</body>
</html>
